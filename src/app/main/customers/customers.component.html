<div class="loading-indicator" *ngIf= "isLoading">
  <mat-progress-spinner [color]="color" mode="indeterminate"></mat-progress-spinner>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="table">
  
     
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
   
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="created_on">
        <th mat-header-cell *matHeaderCellDef> Created On </th>
        <td mat-cell *matCellDef="let element"> {{element.created_on}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Contact </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="is_blocked">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> 
          <button *ngIf="element.is_blocked" mat-raised-button color="primary" style="width:80px">Unblock</button>
          <button *ngIf="!element.is_blocked" mat-raised-button color="warn" style="width:80px">Block</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="action($event)">
    </mat-paginator>
  </div>
